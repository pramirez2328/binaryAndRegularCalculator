<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Binary Calculator</title>
    <link rel="stylesheet" href="css/binaryCalculator.css" type="text/css" />
  </head>
  <body>
    <header>
      <button>Change Color</button>
      <div id="headerCal">
        <h1 id="calculatorTitle">Calculator</h1>
        <button>Binary Cal</button>
      </div>

      <div id="headerBin">
        <h1 id="binaryTitle">Binary Calculator</h1>
        <button>Calculator</button>
      </div>
    </header>
    <div class="container">
      <div id="res"></div>
      <div id="binary">
        <button id="btn0" class="btn">0</button>
        <button id="btn1" class="btn">1</button>
        <button id="btnClr" class="btn">C</button>
        <button id="btnEql" class="btn">=</button>
        <button id="btnSum" class="btn">+</button>
        <button id="btnSub" class="btn">-</button>
        <button id="btnMul" class="btn">*</button>
        <button id="btnDiv" class="btn">/</button>
      </div>
    </div>

    <div class="container2">
      <div id="resD"></div>
      <div id="decimal">
        <button id="btnD0" class="btn">0</button>
        <button id="btnD1" class="btn">1</button>
        <button id="btnD2" class="btn">2</button>
        <button id="btnD3" class="btn">3</button>
        <button id="btnD4" class="btn">4</button>
        <button id="btnD5" class="btn">5</button>
        <button id="btnD6" class="btn">6</button>
        <button id="btnD7" class="btn">7</button>
        <button id="btnD8" class="btn">8</button>
        <button id="btnD9" class="btn">9</button>
        <button id="btnDClr" class="btn">C</button>
        <button id="btnDEql" class="btn">=</button>
        <button id="btnDSum" class="btn">+</button>
        <button id="btnDSub" class="btn">-</button>
        <button id="btnDMul" class="btn">*</button>
        <button id="btnDDiv" class="btn">/</button>
      </div>
    </div>

    <script src="js/binaryCalculator.js" type="text/javascript"></script>
    <script src="js/calculator.js" type="text/javascript"></script>
  </body>
</html>
